<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>开通会员 - 芯图相册 v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .member-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .member-card h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .member-card .price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .member-card .features {
            list-style: none;
            margin-top: 20px;
        }

        .member-card .features li {
            padding: 8px 0;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #07c160;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #06ad56;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">开通会员</h1>
            <p id="headerSubtitle">享受会员专属权益</p>
        </div>

        <div class="member-card" id="memberCard">
            <!-- 内容由JavaScript动态生成 -->
        </div>

        <button class="btn" id="payBtn">立即开通</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理...</p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://www.xintuxiangce.top/api/v1';
        let openid = null;
        let userInfo = null;
        let priceConfig = null;

        // 检查URL参数：优先使用openid参数，其次使用code参数
        const urlParams = new URLSearchParams(window.location.search);
        const urlOpenId = urlParams.get('openid');
        const code = urlParams.get('code');
        
        if (urlOpenId) {
            // 直接从参数获取openid（从其他页面跳转过来）
            openid = urlOpenId;
            // 清除URL中的openid参数
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('error').classList.remove('show');
            // 检查用户会员状态
            checkMemberStatus();
        } else if (code) {
            // 通过code获取openid
            document.getElementById('error').textContent = '正在获取用户信息...';
            document.getElementById('error').classList.add('show');
            document.getElementById('payBtn').disabled = true;
            
            fetch(`${API_BASE_URL}/auth/wechat?code=${code}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.openid) {
                        openid = data.openid;
                        // 清除URL中的code参数（防止重复使用）
                        window.history.replaceState({}, document.title, window.location.pathname);
                        document.getElementById('error').classList.remove('show');
                        // 检查用户会员状态
                        checkMemberStatus();
                    } else {
                        showError('获取用户信息失败：' + (data.detail || '未知错误'));
                    }
                })
                .catch(err => {
                    showError('网络错误：' + err.message);
                });
        } else {
            // 既没有openid参数也没有code参数
            showError('未获取到授权信息，请通过公众号菜单重新进入');
            document.getElementById('payBtn').disabled = true;
        }

        // 加载价格配置
        async function loadPriceConfig() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE_URL}/payment/prices?t=${timestamp}`, {
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store'
                });
                const result = await response.json();
                if (result.success && result.data) {
                    priceConfig = result.data;
                }
            } catch (error) {
                console.error('加载价格配置失败:', error);
            }
        }

        // 检查用户会员状态
        async function checkMemberStatus() {
            if (!openid) {
                return;
            }

            // 先加载价格配置
            await loadPriceConfig();

            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE_URL}/user/credits?t=${timestamp}`, {
                    headers: {
                        'X-WeChat-OpenID': openid,
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store'
                });

                const result = await response.json();

                if (result.success) {
                    userInfo = result.data || result;
                    renderPage();
                } else {
                    // 默认显示开通页面
                    renderPage();
                }
            } catch (error) {
                // 默认显示开通页面
                renderPage();
            }
        }

        // 渲染页面内容
        function renderPage() {
            const memberCard = document.getElementById('memberCard');
            const payBtn = document.getElementById('payBtn');

            if (userInfo && userInfo.is_member && userInfo.member_expire_at) {
                // 用户已经是会员
                const expireDate = new Date(userInfo.member_expire_at).toLocaleDateString('zh-CN');
                // 更新页面标题
                document.getElementById('pageTitle').textContent = '终身会员';
                // 更新副标题为已激活
                document.getElementById('headerSubtitle').textContent = '已激活';
                memberCard.innerHTML = `
                    <ul class="features">
                        <li>✓ 智能分类无限照片数量</li>
                        <li>✓ 照片创玩10张照片</li>
                        <li>✓ 一次开通永久会员</li>
                        <li>✓ 专属客服支持</li>
                    </ul>
                `;
                payBtn.textContent = '查看额度';
                payBtn.disabled = false;
                payBtn.onclick = function() {
                    window.location.href = 'credits_info.html?openid=' + openid;
                };
            } else {
                // 用户不是会员，显示开通页面
                // 更新页面标题
                document.getElementById('pageTitle').textContent = '开通会员';
                // 恢复副标题
                document.getElementById('headerSubtitle').textContent = '享受会员专属权益';
                const memberPrice = priceConfig ? priceConfig.member_price : 0.10;
                const priceLabel = priceConfig && priceConfig.is_test_price ? '测试价格' : '';
                memberCard.innerHTML = `
                    <ul class="features">
                        <li>✓ 智能分类无限照片数量</li>
                        <li>✓ 照片创玩10张照片</li>
                        <li>✓ 一次开通永久会员</li>
                        <li>✓ 专属客服支持</li>
                    </ul>
                    <div class="price" style="margin-top: 20px; font-size: 36px;">¥${memberPrice.toFixed(2)}</div>
                    ${priceLabel ? `<p style="font-size: 12px; opacity: 0.8;">${priceLabel}</p>` : ''}
                `;
                payBtn.textContent = '立即开通';
                payBtn.onclick = function() {
                    createOrder();
                };
                payBtn.disabled = false;
            }
        }

        async function createOrder() {
            if (!openid) {
                showError('请先完成授权');
                return;
            }

            const btn = document.getElementById('payBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            btn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');

            try {
                const requestBody = { order_type: 'member' };
                
                const response = await fetch(`${API_BASE_URL}/payment/create-order`, {
                    method: 'POST',
                    headers: {
                        'X-WeChat-OpenID': openid,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (result.success && result.payment_params) {
                    // 调起微信支付
                    callWeChatPay(result.payment_params);
                } else {
                    showError('创建订单失败：' + (result.detail || '未知错误'));
                }
            } catch (error) {
                showError('网络错误：' + error.message);
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }

        function callWeChatPay(paymentParams) {
            if (typeof WeixinJSBridge === 'undefined') {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', function() {
                        invokePay(paymentParams);
                    }, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', function() {
                        invokePay(paymentParams);
                    });
                }
            } else {
                invokePay(paymentParams);
            }
        }

        function invokePay(params) {
            WeixinJSBridge.invoke('getBrandWCPayRequest', params, function(res) {
                if (res.err_msg === "get_brand_wcpay_request:ok") {
                    alert('支付成功！');
                    // 跳转到额度页面，传递openid参数
                    window.location.href = 'credits_info.html?openid=' + openid;
                } else {
                    showError('支付失败：' + res.err_msg);
                }
            });
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }

        // 根据用户状态执行操作
        function checkUserAction() {
            if (userInfo && userInfo.is_member) {
                // 会员用户，跳转到额度页面
                window.location.href = 'credits_info.html?openid=' + openid;
            } else {
                // 非会员用户，创建订单
                createOrder();
            }
        }
    </script>
</body>
</html>
