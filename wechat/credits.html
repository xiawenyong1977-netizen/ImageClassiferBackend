<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>购买额度 - 芯图相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .packages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .package {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .package:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .package.selected {
            border: 3px solid #ff6b6b;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .package.selected .package-title {
            color: #ff6b6b;
        }

        .package.selected .package-price {
            color: #ff4757;
            font-size: 26px;
        }

        .package.selected .package-desc {
            color: #c92a2a;
        }

        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .package-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .package-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .package-desc {
            color: #666;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>购买额度</h1>
            <p>选择适合您的额度套餐</p>
        </div>

        <div class="packages">
            <div class="package" data-credits="1" data-price="0.01" onclick="selectPackage(this)">
                <div class="package-header">
                    <div class="package-title">1张</div>
                    <div class="package-price">¥0.01</div>
                </div>
                <div class="package-desc">测试套餐</div>
            </div>

            <div class="package" data-credits="5" data-price="0.05" onclick="selectPackage(this)">
                <div class="package-header">
                    <div class="package-title">5张</div>
                    <div class="package-price">¥0.05</div>
                </div>
                <div class="package-desc">小量测试</div>
            </div>

            <div class="package" data-credits="10" data-price="0.10" onclick="selectPackage(this)">
                <div class="package-header">
                    <div class="package-title">10张</div>
                    <div class="package-price">¥0.10</div>
                </div>
                <div class="package-desc">标准测试</div>
            </div>

            <div class="package" data-credits="50" data-price="0.50" onclick="selectPackage(this)">
                <div class="package-header">
                    <div class="package-title">50张</div>
                    <div class="package-price">¥0.50</div>
                </div>
                <div class="package-desc">批量测试</div>
            </div>

            <div class="package" data-credits="100" data-price="1.00" onclick="selectPackage(this)">
                <div class="package-header">
                    <div class="package-title">100张</div>
                    <div class="package-price">¥1.00</div>
                </div>
                <div class="package-desc">大规模测试</div>
            </div>
        </div>

        <button class="btn" id="payBtn" onclick="createOrder()" disabled>选择套餐</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理...</p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://www.xintuxiangce.top/api/v1';
        let openid = null;
        let selectedPackage = null;

        // 检查URL参数：优先使用openid参数，其次使用code参数
        const urlParams = new URLSearchParams(window.location.search);
        const urlOpenId = urlParams.get('openid');
        const code = urlParams.get('code');
        
        if (urlOpenId) {
            // 直接从参数获取openid（从其他页面跳转过来）
            openid = urlOpenId;
            // 清除URL中的openid参数
            window.history.replaceState({}, document.title, window.location.pathname);
            // 启用支付按钮
            document.getElementById('payBtn').disabled = false;
        } else if (code) {
            // 通过code获取openid（从公众号菜单进入）
            // 添加时间戳防止缓存
            const authTimestamp = new Date().getTime();
            fetch(`${API_BASE_URL}/auth/wechat?code=${code}&t=${authTimestamp}`, {
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache'
                },
                cache: 'no-store'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.openid) {
                        openid = data.openid;
                        // 清除URL中的code参数
                        window.history.replaceState({}, document.title, window.location.pathname);
                        // 启用支付按钮
                        document.getElementById('payBtn').disabled = false;
                    } else {
                        document.getElementById('error').textContent = '获取用户信息失败：' + (data.detail || '未知错误');
                        document.getElementById('error').classList.add('show');
                    }
                })
                .catch(err => {
                    document.getElementById('error').textContent = '网络错误：' + err.message;
                    document.getElementById('error').classList.add('show');
                });
        } else {
            // 既没有openid参数也没有code参数
            document.getElementById('error').textContent = '未获取到授权信息，请通过公众号菜单重新进入';
            document.getElementById('error').classList.add('show');
        }

        function selectPackage(element) {
            // 移除所有选中状态
            document.querySelectorAll('.package').forEach(pkg => {
                pkg.classList.remove('selected');
            });

            // 添加选中状态
            element.classList.add('selected');
            selectedPackage = {
                credits: parseInt(element.dataset.credits),
                price: parseFloat(element.dataset.price)
            };

            // 更新按钮文本
            document.getElementById('payBtn').textContent = `立即购买 ¥${selectedPackage.price}`;
            document.getElementById('payBtn').disabled = false;
        }

        async function createOrder() {
            if (!openid) {
                showError('请先完成授权');
                return;
            }

            if (!selectedPackage) {
                showError('请选择套餐');
                return;
            }

            const requestData = {
                order_type: 'credits',
                credits_amount: selectedPackage.credits
            };

            const btn = document.getElementById('payBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            btn.disabled = true;
            loading.style.display = 'block';
            error.classList.remove('show');

            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE_URL}/payment/create-order?t=${timestamp}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-WeChat-OpenID': openid,
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store',
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.success && result.payment_params) {
                    // 调用微信支付
                    invokePay(result.payment_params);
                } else {
                    showError('创建订单失败：' + (result.detail || '未知错误'));
                }
            } catch (error) {
                showError('网络错误：' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function invokePay(params) {
            // 检查WeixinJSBridge是否可用
            if (typeof WeixinJSBridge === 'undefined') {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', function() {
                        invokePay(params);
                    }, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', function() {
                        invokePay(params);
                    });
                    document.attachEvent('onWeixinJSBridgeReady', function() {
                        invokePay(params);
                    });
                }
                return;
            }
            
            try {
                WeixinJSBridge.invoke('getBrandWCPayRequest', params, function(res) {
                    if (res.err_msg === "get_brand_wcpay_request:ok") {
                        alert('支付成功！');
                        window.location.href = 'credits_info.html?openid=' + openid;
                    } else {
                        showError('支付失败：' + res.err_msg);
                    }
                });
            } catch (error) {
                showError('支付接口错误：' + error.message);
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
