# Nginx配置文件 - api.aifuture.net.cn
# 用于反向代理FastAPI应用

# 自定义日志格式（包含请求方法、响应时间等详细信息）
log_format detailed '$remote_addr - $remote_user [$time_local] '
                    '"$request_method $request_uri $server_protocol" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

# 上游FastAPI服务
upstream fastapi_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP服务器（certbot会自动配置HTTPS和重定向）
server {
    listen 80;
    server_name api.aifuture.net.cn;

    # 日志（使用详细格式，明确显示请求方法）
    access_log /var/log/nginx/api-aifuture-access.log detailed;
    error_log /var/log/nginx/api-aifuture-error.log;

    # 客户端上传大小限制
    client_max_body_size 50M;

    # 代理到FastAPI
    location / {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 静态文件服务（images目录）
    location /images/ {
        alias /opt/ImageClassifierBackend/app/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 如果文件不存在，回退到FastAPI
        try_files $uri $uri/ @fastapi;
    }
    
    location @fastapi {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

