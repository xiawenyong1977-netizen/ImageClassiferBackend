<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>开通会员 - 芯图相册 v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .member-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .member-card h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .member-card .price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .member-card .features {
            list-style: none;
            margin-top: 20px;
        }

        .member-card .features li {
            padding: 8px 0;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #07c160;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #06ad56;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .debug-info {
            background: #f0f0f0;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="debug-toggle" onclick="toggleDebug()">调试信息</div>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">开通会员</h1>
            <p id="headerSubtitle">享受会员专属权益</p>
        </div>

        <div class="member-card" id="memberCard">
            <!-- 内容由JavaScript动态生成 -->
        </div>

        <button class="btn" id="payBtn">立即开通</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="debug-info" id="debugInfo">
            <div><strong>调试信息：</strong></div>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        // 调试信息显示
        function addDebugLog(message) {
            const content = document.getElementById('debugContent');
            const time = new Date().toLocaleTimeString();
            content.innerHTML += `<div>${time} - ${message}</div>`;
            console.log(`[DEBUG] ${message}`);
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.toggle('show');
        }
        const API_BASE_URL = 'https://www.xintuxiangce.top/api/v1';
        let openid = null;
        let userInfo = null;

        // 检查URL参数：优先使用openid参数，其次使用code参数
        const urlParams = new URLSearchParams(window.location.search);
        const urlOpenId = urlParams.get('openid');
        const code = urlParams.get('code');
        
        addDebugLog('当前URL: ' + window.location.href);
        addDebugLog('openid参数: ' + (urlOpenId || '无'));
        addDebugLog('code参数: ' + (code || '无'));
        
        if (urlOpenId) {
            // 直接从参数获取openid（从其他页面跳转过来）
            openid = urlOpenId;
            addDebugLog('从参数获取openid: ' + openid.substring(0, 16) + '...');
            // 清除URL中的openid参数
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('error').classList.remove('show');
            // 检查用户会员状态
            checkMemberStatus();
        } else if (code) {
            // 通过code获取openid
            addDebugLog('开始通过code获取openid...');
            document.getElementById('error').textContent = '正在获取用户信息...';
            document.getElementById('error').classList.add('show');
            document.getElementById('payBtn').disabled = true;
            
            fetch(`${API_BASE_URL}/auth/wechat?code=${code}`)
                .then(res => {
                    addDebugLog('授权接口响应状态: ' + res.status);
                    return res.json();
                })
                .then(data => {
                    addDebugLog('授权响应: ' + JSON.stringify(data));
                    if (data.success && data.openid) {
                        openid = data.openid;
                        addDebugLog('成功获取openid: ' + openid.substring(0, 16) + '...');
                        // 清除URL中的code参数（防止重复使用）
                        window.history.replaceState({}, document.title, window.location.pathname);
                        document.getElementById('error').classList.remove('show');
                        // 检查用户会员状态
                        checkMemberStatus();
                    } else {
                        addDebugLog('授权失败: ' + JSON.stringify(data));
                        showError('获取用户信息失败：' + (data.detail || '未知错误'));
                    }
                })
                .catch(err => {
                    addDebugLog('获取openid异常: ' + err.message);
                    showError('网络错误：' + err.message);
                });
        } else {
            // 既没有openid参数也没有code参数
            addDebugLog('缺少openid或code参数');
            showError('未获取到授权信息，请通过公众号菜单重新进入');
            document.getElementById('payBtn').disabled = true;
        }

        // 检查用户会员状态
        async function checkMemberStatus() {
            if (!openid) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/user/credits`, {
                    headers: {
                        'X-WeChat-OpenID': openid
                    }
                });

                const result = await response.json();
                addDebugLog('获取用户信息: ' + JSON.stringify(result));

                if (result.success) {
                    userInfo = result.data || result;
                    renderPage();
                } else {
                    addDebugLog('获取用户信息失败');
                    // 默认显示开通页面
                    renderPage();
                }
            } catch (error) {
                addDebugLog('检查会员状态异常: ' + error.message);
                // 默认显示开通页面
                renderPage();
            }
        }

        // 渲染页面内容
        function renderPage() {
            const memberCard = document.getElementById('memberCard');
            const payBtn = document.getElementById('payBtn');

            if (userInfo && userInfo.is_member && userInfo.member_expire_at) {
                // 用户已经是会员
                const expireDate = new Date(userInfo.member_expire_at).toLocaleDateString('zh-CN');
                // 更新页面标题
                document.getElementById('pageTitle').textContent = '终身会员';
                // 更新副标题为已激活
                document.getElementById('headerSubtitle').textContent = '已激活';
                memberCard.innerHTML = `
                    <ul class="features">
                        <li>✓ 智能分类无限照片数量</li>
                        <li>✓ 照片创玩10张照片</li>
                        <li>✓ 一次开通永久会员</li>
                        <li>✓ 专属客服支持</li>
                    </ul>
                `;
                payBtn.textContent = '查看额度';
                payBtn.disabled = false;
                payBtn.onclick = function() {
                    window.location.href = 'credits_info.html?openid=' + openid;
                };
            } else {
                // 用户不是会员，显示开通页面
                // 更新页面标题
                document.getElementById('pageTitle').textContent = '开通会员';
                // 恢复副标题
                document.getElementById('headerSubtitle').textContent = '享受会员专属权益';
                memberCard.innerHTML = `
                    <ul class="features">
                        <li>✓ 智能分类无限照片数量</li>
                        <li>✓ 照片创玩10张照片</li>
                        <li>✓ 一次开通永久会员</li>
                        <li>✓ 专属客服支持</li>
                    </ul>
                    <div class="price" style="margin-top: 20px; font-size: 36px;">¥0.10</div>
                    <p style="font-size: 12px; opacity: 0.8;">测试价格</p>
                `;
                payBtn.textContent = '立即开通';
                payBtn.onclick = function() {
                    createOrder();
                };
                payBtn.disabled = false;
            }
        }

        async function createOrder() {
            if (!openid) {
                addDebugLog('没有openid，无法创建订单');
                showError('请先完成授权');
                return;
            }

            addDebugLog('开始创建订单，openid: ' + openid.substring(0, 16) + '...');

            const btn = document.getElementById('payBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            btn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');

            try {
                const requestBody = { order_type: 'member' };
                addDebugLog('请求参数: ' + JSON.stringify(requestBody));
                
                const response = await fetch(`${API_BASE_URL}/payment/create-order`, {
                    method: 'POST',
                    headers: {
                        'X-WeChat-OpenID': openid,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                addDebugLog('响应状态: ' + response.status);

                const result = await response.json();
                addDebugLog('创建订单响应: ' + JSON.stringify(result));

                if (result.success && result.payment_params) {
                    addDebugLog('订单创建成功，准备调起支付');
                    addDebugLog('支付参数已获取');
                    // 调起微信支付
                    callWeChatPay(result.payment_params);
                } else {
                    addDebugLog('创建订单失败: ' + JSON.stringify(result));
                    showError('创建订单失败：' + (result.detail || '未知错误'));
                }
            } catch (error) {
                addDebugLog('创建订单异常: ' + error.message);
                showError('网络错误：' + error.message);
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }

        function callWeChatPay(paymentParams) {
            if (typeof WeixinJSBridge === 'undefined') {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', function() {
                        invokePay(paymentParams);
                    }, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', function() {
                        invokePay(paymentParams);
                    });
                }
            } else {
                invokePay(paymentParams);
            }
        }

        function invokePay(params) {
            addDebugLog('调起微信支付，等待用户确认...');
            WeixinJSBridge.invoke('getBrandWCPayRequest', params, function(res) {
                addDebugLog('支付结果: ' + JSON.stringify(res));
                if (res.err_msg === "get_brand_wcpay_request:ok") {
                    addDebugLog('支付成功！');
                    alert('支付成功！');
                    // 跳转到额度页面，传递openid参数
                    window.location.href = 'credits_info.html?openid=' + openid;
                } else {
                    addDebugLog('支付失败: ' + res.err_msg);
                    showError('支付失败：' + res.err_msg);
                }
            });
        }

        function showError(message) {
            addDebugLog('错误: ' + message);
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }

        // 根据用户状态执行操作
        function checkUserAction() {
            if (userInfo && userInfo.is_member) {
                // 会员用户，跳转到额度页面
                window.location.href = 'credits_info.html?openid=' + openid;
            } else {
                // 非会员用户，创建订单
                createOrder();
            }
        }
    </script>
</body>
</html>
