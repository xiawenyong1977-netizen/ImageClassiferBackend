<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 芯图相册后端管理系统</title>
    <link rel="icon" type="image/png" href="/imageclassify.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.85rem;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="/imageclassify.png" alt="Logo">
            <h1>芯图相册</h1>
            <p>后端管理系统</p>
        </div>

        <div id="alert-container"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="请输入用户名" 
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="请输入密码" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="login-btn" class="btn-login">
                登录
            </button>
        </form>

        <div class="footer">
            <p>芯图相册后端管理系统 v1.0</p>
        </div>
    </div>

    <script>
        // 使用HTTPS API域名
        const API_URL = 'https://api.aifuture.net.cn';

        function showAlert(message, type = 'error') {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            document.getElementById('alert-container').innerHTML = `
                <div class="alert ${alertClass}">${message}</div>
            `;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            
            if (!username || !password) {
                showAlert('❌ 请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>登录中...';
            document.getElementById('alert-container').innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '登录失败');
                }
                
                const data = await response.json();
                
                // 保存token到localStorage
                localStorage.setItem('admin_token', data.access_token);
                localStorage.setItem('admin_username', username);
                localStorage.setItem('token_expires', Date.now() + data.expires_in * 1000);
                
                showAlert('✅ 登录成功，正在跳转...', 'success');
                
                // 跳转到管理后台
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                showAlert(`❌ ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = '登录';
            }
        }
        
        // 页面加载时检查是否已登录
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            const expires = parseInt(localStorage.getItem('token_expires') || '0');
            
            if (token && expires > Date.now()) {
                // 已登录且未过期，直接跳转
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
